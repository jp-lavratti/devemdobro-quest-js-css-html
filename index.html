<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="/src/css/reset.css" />
  <title>Formulario-HTML-CSS-JS</title>
</head>

<body>
  <main class="container">
    <div class="textos-flex">
      <h1>FICOU COM DÚVIDA?<br />NOS MANDE UMA MENSAGEM!</h1>
      <p class="msg-text">
        caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
        entraremos em contato em menos de 24h.
      </p>
    </div>
    <form action="" class="inputs-btn">
      <div>
        <input type="text" name="nome" placeholder="Nome completo *" />
        <span name="errorText1"></span>
      </div>
      <div>
        <input type="text" name="email" placeholder="Email *" />
        <span name="errorText2"></span>
      </div>
      <div>
        <input type="number" name="telefone" placeholder="Telefone *" />
        <span name="errorText3"></span>
      </div>
      <div>
        <textarea type="text" name="mensagem" placeholder="Mensagem *"></textarea>
        <span name="errorText4"></span>
      </div>
      <p class="campos-obrigatorios">*campos obrigatórios</p>
      <a href="#" onclick="verificarDados()">Enviar</a>
    </form>
  </main>

  <script src="/js/index.js"></script>
</body>

</html>
